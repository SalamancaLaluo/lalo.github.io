<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 帽子渐变 -->
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>

    <!-- 皮肤渐变 -->
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5c4"/>
      <stop offset="100%" style="stop-color:#d4c4b0"/>
    </linearGradient>

    <!-- 霓虹绿光晕 -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆环 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00e676" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#00e676" stroke-width="1" opacity="0.15">
    <animate attributeName="r" values="85;90;85" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 脸部 -->
  <ellipse cx="100" cy="115" rx="45" ry="50" fill="url(#skinGradient)"/>

  <!-- 耳朵 -->
  <ellipse cx="55" cy="115" rx="8" ry="12" fill="#d4c4b0"/>
  <ellipse cx="145" cy="115" rx="8" ry="12" fill="#d4c4b0"/>

  <!-- 帽子 - Pork Pie Hat -->
  <ellipse cx="100" cy="70" rx="55" ry="12" fill="#1a1a1a"/>
  <rect x="55" y="45" width="90" height="25" rx="3" fill="url(#hatGradient)"/>
  <ellipse cx="100" cy="45" rx="35" ry="8" fill="#2d2d2d"/>
  <!-- 帽子装饰带 -->
  <rect x="55" y="62" width="90" height="6" fill="#00e676" opacity="0.8" filter="url(#glow)"/>

  <!-- 墨镜 -->
  <rect x="62" y="100" width="30" height="22" rx="3" fill="#0a0a0a" stroke="#333" stroke-width="2"/>
  <rect x="108" y="100" width="30" height="22" rx="3" fill="#0a0a0a" stroke="#333" stroke-width="2"/>
  <!-- 镜片反光 -->
  <rect x="65" y="103" width="8" height="4" rx="1" fill="#00e676" opacity="0.4"/>
  <rect x="111" y="103" width="8" height="4" rx="1" fill="#00e676" opacity="0.4"/>
  <!-- 镜桥 -->
  <rect x="92" y="108" width="16" height="3" rx="1" fill="#333"/>
  <!-- 镜腿 -->
  <line x1="62" y1="110" x2="55" y2="108" stroke="#333" stroke-width="3"/>
  <line x1="138" y1="110" x2="145" y2="108" stroke="#333" stroke-width="3"/>

  <!-- 鼻子 -->
  <path d="M 100 118 Q 103 130, 100 138 Q 97 130, 100 118" fill="#c9b8a8"/>

  <!-- 山羊胡 -->
  <ellipse cx="100" cy="155" rx="18" ry="12" fill="#4a4a4a"/>
  <ellipse cx="100" cy="150" rx="15" ry="8" fill="#5a5a5a"/>

  <!-- 胡须细节 -->
  <path d="M 85 148 Q 90 152, 85 158" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  <path d="M 90 148 Q 95 154, 92 160" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  <path d="M 100 148 Q 100 155, 100 162" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  <path d="M 110 148 Q 105 154, 108 160" stroke="#3a3a3a" stroke-width="1" fill="none"/>
  <path d="M 115 148 Q 110 152, 115 158" stroke="#3a3a3a" stroke-width="1" fill="none"/>

  <!-- 嘴巴 - 微笑 -->
  <path d="M 88 145 Q 100 152, 112 145" stroke="#8b6b5a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- 化学符号装饰 -->
  <text x="25" y="35" font-family="Courier New, monospace" font-size="12" fill="#00e676" opacity="0.6" font-weight="bold">Br</text>
  <text x="165" y="35" font-family="Courier New, monospace" font-size="12" fill="#00bcd4" opacity="0.6" font-weight="bold">Ba</text>

  <!-- 底部文字 -->
  <text x="100" y="190" font-family="Courier New, monospace" font-size="14" fill="#00e676" text-anchor="middle" font-weight="bold" letter-spacing="2" filter="url(#glow)">HEISENBERG</text>
</svg>
